version: 0.1
mappings:
  - id: openapi
    source: backend/app/openapi.yaml
    target: docs/specs/openapi.yaml   # ← DS-1でAUTO管理にした先
    mode: replace                     # 生成結果で置き換え（最小）
    allow_shrink: false               # 痩せ（縮小）を禁止
    min_paths: 3                      # paths が閾値未満ならスキップ

