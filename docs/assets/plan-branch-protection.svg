<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="760" height="460" viewBox="0 0 760 460" role="img" aria-labelledby="title desc">
  <title id="title">Branch protection checklist for main</title>
  <desc id="desc">Summary of branch rule settings required for PL-6</desc>
  <style>
    .panel { fill: #f5f5f7; stroke: #d0d0d5; stroke-width: 2; rx: 12; }
    .header { font: 600 20px 'Inter', 'Helvetica Neue', sans-serif; fill: #1b1f24; }
    .item { font: 400 16px 'Inter', 'Helvetica Neue', sans-serif; fill: #24292f; }
    .badge { fill: #0969da; }
    .badge-text { font: 600 14px 'Inter', 'Helvetica Neue', sans-serif; fill: #fff; }
    .hint { font: 400 14px 'Inter', 'Helvetica Neue', sans-serif; fill: #57606a; }
    .check { fill: #2da44e; }
  </style>
  <rect class="panel" x="20" y="20" width="720" height="420"/>
  <text class="header" x="50" y="70">main branch rule — required settings</text>

  <rect class="badge" x="50" y="95" width="180" height="32" rx="16"/>
  <text class="badge-text" x="70" y="116">PL-6 / Governance</text>

  <g transform="translate(50 150)">
    <circle class="check" cx="12" cy="-4" r="8"/>
    <text class="item" x="30" y="0">Require pull request before merging → approvals ≥1, code owner review, dismiss stale reviews</text>
  </g>

  <g transform="translate(50 195)">
    <circle class="check" cx="12" cy="-4" r="8"/>
    <text class="item" x="30" y="0">Require status checks before merging → plan-sync/Validate (strict)</text>
  </g>

  <g transform="translate(50 240)">
    <circle class="check" cx="12" cy="-4" r="8"/>
    <text class="item" x="30" y="0">Enforce administrators / Require linear history / Require conversation resolution</text>
  </g>

  <g transform="translate(50 285)">
    <circle class="check" cx="12" cy="-4" r="8"/>
    <text class="item" x="30" y="0">main/post-merge-smoke → 60秒で衝突痕・.py差分・生成物サイズを監視</text>
  </g>

  <g transform="translate(50 330)">
    <circle class="check" cx="12" cy="-4" r="8"/>
    <text class="item" x="30" y="0">Disable force pushes and branch deletions</text>
  </g>

  <g transform="translate(50 375)">
    <circle class="check" cx="12" cy="-4" r="8"/>
    <text class="item" x="30" y="0">CODEOWNERS → plan / workorder docs &amp; plan/workorder sync JSON → @katsuyatanaka1994</text>
  </g>

  <text class="hint" x="50" y="420">Run workflow: Actions → branch-protection/sync → Run workflow (administration: write)</text>
</svg>
