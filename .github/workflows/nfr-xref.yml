name: NFR Cross-Reference
on:
  pull_request:
  workflow_dispatch:
    inputs:
      strict:
        description: 'Fail CI when deficits exceed threshold'
        required: false
        default: 'false'
      fail_streak:
        description: 'Threshold for consecutive deficits to fail'
        required: false
        default: '2'
permissions:
  contents: read

concurrency:
  group: nfr-xref-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: false

jobs:
  pr-noop:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - run: echo "PR noop (compat will overwrite seed)"

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.xref || 'false' }}
    steps:
      - name: Checkout
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/checkout@v4

      - name: Detect xref-related changes
        if: ${{ github.event_name == 'pull_request' }}
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            xref:
              - 'docs/**'
              - '.github/workflows/nfr-xref.yml'

      - name: Skip change detection outside pull_request
        if: ${{ github.event_name != 'pull_request' }}
        run: echo "change detection not needed for ${{ github.event_name }}"

  xref:
    needs: [detect-changes]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-changes.outputs.changed == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: No-op on docs-sync or skip-title PR
        if: ${{ (github.event_name == 'pull_request' && startsWith(github.head_ref, 'docs-sync/')) || (github.event_name != 'pull_request' && startsWith(github.ref_name, 'docs-sync/')) || (github.event_name == 'pull_request' && contains(github.event.pull_request.title, '[skip docsync]')) }}
        run: 'echo "docs-sync/skip-title PR: no-op (success)"'

      - uses: actions/checkout@v4
        if: ${{ !(github.event_name == 'pull_request' && startsWith(github.head_ref, 'docs-sync/')) && !(github.event_name != 'pull_request' && startsWith(github.ref_name, 'docs-sync/')) && !(github.event_name == 'pull_request' && contains(github.event.pull_request.title, '[skip docsync]')) }}

      - name: Setup Python
        if: ${{ !(github.event_name == 'pull_request' && startsWith(github.head_ref, 'docs-sync/')) && !(github.event_name != 'pull_request' && startsWith(github.ref_name, 'docs-sync/')) && !(github.event_name == 'pull_request' && contains(github.event.pull_request.title, '[skip docsync]')) }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        if: ${{ !(github.event_name == 'pull_request' && startsWith(github.head_ref, 'docs-sync/')) && !(github.event_name != 'pull_request' && startsWith(github.ref_name, 'docs-sync/')) && !(github.event_name == 'pull_request' && contains(github.event.pull_request.title, '[skip docsync]')) }}
        run: python -m pip install --upgrade pip && pip install PyYAML

      - name: Run NFR cross-reference
        if: ${{ !(github.event_name == 'pull_request' && startsWith(github.head_ref, 'docs-sync/')) && !(github.event_name != 'pull_request' && startsWith(github.ref_name, 'docs-sync/')) && !(github.event_name == 'pull_request' && contains(github.event.pull_request.title, '[skip docsync]')) }}
        env:
          NFR_XREF_FAIL_STREAK: ${{ inputs.fail_streak || '2' }}
          NFR_XREF_STRICT: ${{ (github.event_name == 'workflow_dispatch' && inputs.strict) || 'false' }}
        run: python scripts/nfr_xref_check.py

      - name: Prepare docs-sync content
        if: ${{ !(github.event_name == 'pull_request' && startsWith(github.head_ref, 'docs-sync/')) && !(github.event_name != 'pull_request' && startsWith(github.ref_name, 'docs-sync/')) && !(github.event_name == 'pull_request' && contains(github.event.pull_request.title, '[skip docsync]')) }}
        run: |
          if [ -f docs/agile/.nfr-xref-row ]; then
            row=$(cat docs/agile/.nfr-xref-row)
            printf "\n%s\n" "$row" >> docs/agile/report.md
            rm docs/agile/.nfr-xref-row
          else
            echo "no .nfr-xref-row (skip append)"
          fi

      - name: Create GitHub App token
        if: ${{ !(github.event_name == 'pull_request' && startsWith(github.head_ref, 'docs-sync/')) && !(github.event_name != 'pull_request' && startsWith(github.ref_name, 'docs-sync/')) && !(github.event_name == 'pull_request' && contains(github.event.pull_request.title, '[skip docsync]')) && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false) && secrets.GH_APP_ID != '' && secrets.GH_INSTALLATION_ID != '' && secrets.GH_APP_PRIVATE_KEY != '' }}
        id: app-token
        continue-on-error: true
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          installation-id: ${{ secrets.GH_INSTALLATION_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Create docs-sync PR ([skip docsync])
        if: ${{ !(github.event_name == 'pull_request' && startsWith(github.head_ref, 'docs-sync/')) && !(github.event_name != 'pull_request' && startsWith(github.ref_name, 'docs-sync/')) && !(github.event_name == 'pull_request' && contains(github.event.pull_request.title, '[skip docsync]')) && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false) }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}
          branch: docs-sync/nfr-xref
          base: main
          title: "[skip docsync] chore(docs): append DS-15 nfr-xref result"
          commit-message: "docs(report): append DS-15 nfr-xref row + update state"
          add-paths: |
            docs/agile/report.md
            docs/agile/nfr-xref-state.json
          labels: "docsync:needs-apply"
          delete-branch: true

  report-failure:
    needs: [xref]
    if: ${{ always() && github.event_name == 'pull_request' && !(startsWith(github.head_ref, 'docs-sync/')) && !(contains(github.event.pull_request.title, '[skip docsync]')) && failure() }}
    runs-on: ubuntu-latest
    permissions: { contents: read, pull-requests: write, issues: write }
    steps:
      - uses: actions/checkout@v4
      - name: Report NFR xref failure
        uses: ./.github/actions/on-failure
        with:
          pr-number: ${{ github.event.pull_request.number }}
          labels: docs:invalid
          message: |
            ❌ nfr-xref failed.
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  report-success:
    needs: [xref]
    if: ${{ always() && github.event_name == 'pull_request' && !(startsWith(github.head_ref, 'docs-sync/')) && !(contains(github.event.pull_request.title, '[skip docsync]')) && needs.xref.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            // docs:invalid の除去は pr-label-guard に委譲（競合回避）
            const { owner, repo } = context.repo;
            const pr = context.payload.pull_request.number;
            try {
              await github.rest.issues.removeLabel({ owner, repo, issue_number: pr, name: 'triage:urgent' });
            } catch (error) {
              core.info(`triage:urgent removal skipped: ${error?.status === 404 ? 'label absent' : error?.message || error}`);
            }
