name: debug-labeled

on:
  pull_request_target:
    types: [labeled]

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request || {};
            const labels = (pr.labels || []).map(label => label?.name || '').filter(Boolean);
            core.notice(`PR=${pr.number || 'n/a'} labels=${labels.join(',')}`);
