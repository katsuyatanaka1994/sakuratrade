name: branch-protection/sync

on:
  workflow_dispatch:

jobs:
  apply:
    runs-on: ubuntu-latest
    env:
      BRANCH_PROTECTION_TOKEN: ${{ secrets.BRANCH_PROTECTION_TOKEN }}
    steps:
      - name: Ensure admin token is configured
        if: env.BRANCH_PROTECTION_TOKEN == ''
        run: |
          echo '::error::BRANCH_PROTECTION_TOKEN secret is missing. Generate a PAT (repo administration:write) and add it to repository secrets before running this workflow.'
          exit 1

      - name: Apply branch protection for main
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.BRANCH_PROTECTION_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const branch = 'main';
            const requiredChecks = ['plan-sync/Validate'];

            await github.rest.repos.updateBranchProtection({
              owner,
              repo,
              branch,
              required_status_checks: {
                strict: true,
                contexts: requiredChecks,
              },
              enforce_admins: true,
              required_pull_request_reviews: {
                required_approving_review_count: 1,
                dismiss_stale_reviews: true,
                require_code_owner_reviews: true,
              },
              restrictions: null,
              allow_force_pushes: false,
              allow_deletions: false,
              block_creations: false,
              lock_branch: false,
              required_linear_history: true,
              allow_fork_syncing: false,
              required_conversation_resolution: true,
            });

            core.info(`Updated branch protection for ${owner}/${repo}@${branch}`);
            core.info(`Required checks enforced: ${requiredChecks.join(', ')}`);
