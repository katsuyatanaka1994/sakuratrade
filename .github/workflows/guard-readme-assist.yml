name: guard-readme-assist
on:
  pull_request:
    paths: ["docs/agile/README-agile.md"]

permissions: { contents: read }

concurrency:
  group: docsync-${{ github.ref }}
  cancel-in-progress: true

jobs:
  guard:
    if: >-
      ${{
        (github.event_name == 'pull_request' &&
         !startsWith(github.event.pull_request.head.ref, 'docs-sync/') &&
         !contains(github.event.pull_request.title, '[skip docsync]'))
        ||
        (github.event_name == 'push' &&
         !startsWith(github.ref, 'refs/heads/docs-sync/') &&
         !contains(github.event.head_commit.message, '[skip docsync]'))
      }}
    runs-on: ubuntu-latest
    env:
      BASE_SHA: ${{ github.event.pull_request.base.sha }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: "3.x" }
      - name: Run guard
        run: python scripts/guard_readme_assist.py
      - name: Show diff when failed
        if: failure()
        run: git diff --unified=0 --no-color "$BASE_SHA...HEAD" -- docs/agile/README-agile.md
