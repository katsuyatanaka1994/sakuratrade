name: wo:ready/Validate

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, unlabeled, ready_for_review]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: wo:ready/Validate
    runs-on: ubuntu-latest
    concurrency:
      group: workorder-validate-${{ github.event.pull_request.number || github.run_id }}
      cancel-in-progress: true
    steps:
      - id: gate
        name: Gate
        env:
          EVENT: ${{ github.event_name }}
          IS_DRAFT: ${{ github.event.pull_request.draft || false }}
          HAS_READY: ${{ contains(github.event.pull_request.labels.*.name, 'wo:ready') || contains(github.event.pull_request.labels.*.name, 'hotfix') }}
          WORKORDER_ENFORCE_READY_LABEL: ${{ vars.WORKORDER_ENFORCE_READY_LABEL || '0' }}
        run: |
          set -euo pipefail
          if [ "$EVENT" != "pull_request" ]; then
            echo "manual/other event → skip label/draft gating"
            {
              echo "should_run=true"
              echo "reason=manual"
              echo "require_fail=false"
            } >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ "$IS_DRAFT" = "true" ]; then
            echo "draft → noop success"
            {
              echo "should_run=false"
              echo "reason=draft"
              echo "require_fail=false"
            } >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ "$HAS_READY" != "true" ]; then
            if [ "${WORKORDER_ENFORCE_READY_LABEL:-0}" = "1" ]; then
              echo "::warning::Missing 'wo:ready' label (blocking: enforcement enabled)"
              {
                echo "should_run=false"
                echo "reason=missing_label_enforced"
                echo "require_fail=true"
              } >> "$GITHUB_OUTPUT"
            else
              echo "::notice::Missing 'wo:ready' label (non-blocking: enforcement disabled)"
              {
                echo "should_run=false"
                echo "reason=missing_label_optional"
                echo "require_fail=false"
              } >> "$GITHUB_OUTPUT"
            fi
            exit 0
          fi
          {
            echo "should_run=true"
            echo "reason=ok"
            echo "require_fail=false"
          } >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4
        if: steps.gate.outputs.should_run == 'true'
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        if: steps.gate.outputs.should_run == 'true'
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.gate.outputs.should_run == 'true'
        run: |
          python3 -m pip install --upgrade pip
          pip install PyYAML==6.0.2

      - name: Validate workorder.md (verbose)
        id: wo_validate
        if: steps.gate.outputs.should_run == 'true'
        run: |
          set -euo pipefail
          mkdir -p tmp
          if python -m scripts.workorder_cli validate | tee tmp/wo_validate.log; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      - name: Upload wo:validate log
        if: always() && steps.gate.outputs.should_run == 'true' && hashFiles('tmp/wo_validate.log') != ''
        uses: actions/upload-artifact@v4
        with:
          name: wo-validate-log
          path: tmp/wo_validate.log

      - name: Write summary
        if: always()
        env:
          SHOULD_RUN: ${{ steps.gate.outputs.should_run || 'false' }}
          REASON: ${{ steps.gate.outputs.reason || '' }}
          RESULT: ${{ steps.wo_validate.outputs.ok || '' }}
          REQUIRE_FAIL: ${{ steps.gate.outputs.require_fail || 'false' }}
        run: |
          {
            echo "### wo:ready/Validate"
            if [ "$SHOULD_RUN" != "true" ]; then
              case "$REASON" in
                draft)
                  echo "- Result: noop (draft PR)"
                  ;;
                missing_label_enforced)
                  echo "- Result: failure (missing 'wo:ready' label; enforcement enabled)"
                  ;;
                missing_label_optional)
                  echo "- Result: noop (missing 'wo:ready' label; enforcement disabled)"
                  ;;
                manual)
                  echo "- Result: manual trigger (validation skipped)"
                  ;;
                *)
                  echo "- Result: noop"
                  ;;
              esac
            else
              if [ "$RESULT" = "true" ]; then
                echo "- Result: success"
              elif [ "$RESULT" = "false" ]; then
                echo "- Result: failure"
              else
                echo "- Result: unknown"
              fi
              if [ -f tmp/wo_validate.log ]; then
                echo
                echo '```text'
                tail -n 150 tmp/wo_validate.log || true
                echo '```'
              fi
            fi
            if [ "$REQUIRE_FAIL" = "true" ]; then
              echo
              echo "> ❌ 'wo:ready' ラベルが無いためこのチェックは赤です。ラベルを付けて再実行してください。"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Enforce failure when label missing
        if: steps.gate.outputs.require_fail == 'true'
        run: |
          echo "::error::'wo:ready' ラベルが必要です (wo:ready/Validate は Required Check)"
          exit 1
