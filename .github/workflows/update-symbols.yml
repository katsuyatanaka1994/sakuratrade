name: Update JPX Symbols Data

on:
  # æ¯æœˆ1æ—¥ã®åˆå‰3æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ
  schedule:
    - cron: '0 18 1 * *'  # UTC 18:00 = JST 03:00 (next day)
  
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

jobs:
  update-symbols:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install pandas openpyxl jaconv requests beautifulsoup4
      
      - name: Download JPX Excel file
        run: |
          # JPXã®Webã‚µã‚¤ãƒˆã‹ã‚‰æœ€æ–°ã®Excelãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
          # æ³¨æ„: JPXã®ã‚µã‚¤ãƒˆã®URLãŒå¤‰ã‚ã‚‹å¯èƒ½æ€§ãŒã‚ã‚‹ãŸã‚ã€å®šæœŸçš„ã«ãƒã‚§ãƒƒã‚¯ãŒå¿…è¦
          mkdir -p data
          
          # JPXã®ã€Œãƒ‡ãƒ¼ã‚¿æ´»ç”¨ã€â†’ã€ŒåŸºæœ¬æƒ…å ±ã€â†’ã€Œä¸Šå ´éŠ˜æŸ„ä¸€è¦§ã€ã®URLã‚’ä½¿ç”¨
          # ç›´æ¥ãƒªãƒ³ã‚¯ãŒå¤‰ã‚ã£ãŸå ´åˆã¯æ‰‹å‹•ã§URLã‚’æ›´æ–°ã™ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™
          JPX_URL="https://www.jpx.co.jp/markets/statistics-equities/misc/tvdivq0000001vg2-att/data_j.xls"
          
          # curlã§Excelãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
          curl -L -o data/jpx_data.xls "$JPX_URL" || {
            echo "Error: Failed to download JPX data. URL may have changed."
            echo "Please check JPX website: https://www.jpx.co.jp/markets/statistics-equities/misc/01.html"
            exit 1
          }
          
          # ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã‚’ãƒã‚§ãƒƒã‚¯ï¼ˆç©ºãƒ•ã‚¡ã‚¤ãƒ«ã§ãªã„ã“ã¨ã‚’ç¢ºèªï¼‰
          if [ ! -s data/jpx_data.xls ]; then
            echo "Error: Downloaded file is empty"
            exit 1
          fi
          
          echo "Successfully downloaded JPX data file"
          ls -la data/jpx_data.xls
      
      - name: Generate symbols.json
        run: |
          python scripts/generate_symbols.py data/jpx_data.xls -o frontend/public/data/symbols.json
          
          # ç”Ÿæˆã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã®ç¢ºèª
          if [ ! -f frontend/public/data/symbols.json ]; then
            echo "Error: symbols.json was not generated"
            exit 1
          fi
          
          # ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã¨ã‚¨ãƒ³ãƒˆãƒªæ•°ã‚’ãƒã‚§ãƒƒã‚¯
          file_size=$(stat -c%s frontend/public/data/symbols.json)
          entry_count=$(jq length frontend/public/data/symbols.json)
          
          echo "Generated symbols.json:"
          echo "  File size: $file_size bytes"
          echo "  Number of entries: $entry_count"
          
          # æœ€ä½é™ã®ã‚¨ãƒ³ãƒˆãƒªæ•°ã‚’ãƒã‚§ãƒƒã‚¯ï¼ˆ3000éŠ˜æŸ„ä»¥ä¸Šã‚’æœŸå¾…ï¼‰
          if [ "$entry_count" -lt 3000 ]; then
            echo "Warning: Entry count is lower than expected ($entry_count < 3000)"
            echo "This may indicate an issue with the data source"
          fi
      
      - name: Check for changes
        id: check-changes
        run: |
          # Gitã®å¤‰æ›´ã‚’ãƒã‚§ãƒƒã‚¯
          git diff --quiet frontend/public/data/symbols.json || echo "changed=true" >> $GITHUB_OUTPUT
          
          # å¤‰æ›´ãŒã‚ã£ãŸå ´åˆã®è©³ç´°æƒ…å ±
          if ! git diff --quiet frontend/public/data/symbols.json; then
            echo "Changes detected in symbols.json:"
            git diff --stat frontend/public/data/symbols.json
            
            # æ–°æ—§ã®ã‚¨ãƒ³ãƒˆãƒªæ•°ã‚’æ¯”è¼ƒ
            if [ -f frontend/public/data/symbols.json ]; then
              old_count=$(git show HEAD:frontend/public/data/symbols.json | jq length)
              new_count=$(jq length frontend/public/data/symbols.json)
              echo "Entry count change: $old_count â†’ $new_count"
            fi
          else
            echo "No changes detected in symbols.json"
          fi
      
      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          # Gitã®è¨­å®š
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # å¤‰æ›´ã‚’ã‚³ãƒŸãƒƒãƒˆ
          git add frontend/public/data/symbols.json
          
          # ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã«æ—¥ä»˜ã¨çµ±è¨ˆæƒ…å ±ã‚’å«ã‚ã‚‹
          entry_count=$(jq length frontend/public/data/symbols.json)
          current_date=$(date '+%Y-%m-%d')
          
          git commit -m "feat: update JPX symbols data ($current_date)

Automated update of symbols.json from JPX data
- Total symbols: $entry_count
- Updated: $current_date

ğŸ¤– Generated with [Claude Code](https://claude.ai/code)

Co-Authored-By: Claude <noreply@anthropic.com>"
          
          # ãƒ—ãƒƒã‚·ãƒ¥
          git push
      
      - name: Create summary
        run: |
          echo "## Symbols Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check-changes.outputs.changed }}" == "true" ]; then
            entry_count=$(jq length frontend/public/data/symbols.json)
            echo "âœ… **Status:** Updated successfully" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“Š **Total symbols:** $entry_count" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ”„ **Changes:** Committed and pushed to repository" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Status:** No changes detected" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“Š **Current symbols:** $(jq length frontend/public/data/symbols.json)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Sample data:**" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          jq '.[0:3]' frontend/public/data/symbols.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      
      - name: Cleanup
        if: always()
        run: |
          # ä¸€æ™‚ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
          rm -rf data/