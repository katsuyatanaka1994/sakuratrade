name: docsync-check
concurrency:
  group: docsync-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    paths:
      - "backend/app/openapi.yaml"
      - "docs/specs/openapi.yaml"
      - "scripts/**"
  push:
    branches: ["main"]
    paths:
      - "backend/app/openapi.yaml"
      - "docs/specs/openapi.yaml"
      - "scripts/**"

jobs:
  diff:
    runs-on: ubuntu-latest
    if: >-
      ${{
        (github.event_name == 'pull_request' &&
         !startsWith(github.event.pull_request.head.ref, 'docs-sync/') &&
         !contains(github.event.pull_request.title, '[skip docsync]'))
        ||
        (github.event_name == 'push' &&
         !startsWith(github.ref, 'refs/heads/docs-sync/') &&
         !contains(github.event.head_commit.message, '[skip docsync]'))
      }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install deps
        run: pip install pyyaml
      - name: Run diff-sensor
        run: python scripts/docsync_diff.py
      - name: Upload plan (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: doc_sync_plan
          path: doc_sync_plan.json
