name: pr-draft-on-fail
on:
  workflow_run:
    workflows: ["docs-index-validate", "nfr-xref", "security-permissions-lint"]
    types: [completed]
permissions:
  pull-requests: write
jobs:
  draft:
    if: ${{ github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion != 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');
            const { evaluateChecks, REQUIRED_CHECKS } = require('./.github/scripts/ds27-check-state');

            const run = context.payload.workflow_run;
            const pr = run.pull_requests?.[0];
            if (!pr) {
              core.info('DS-27: workflow run not tied to a PR, skipping draft operation');
              return;
            }

            const sha = pr.head?.sha ?? pr.head_sha;
            if (!sha) {
              core.warning('DS-27: missing head SHA for PR, skipping draft operation');
              return;
            }

            const { owner, repo } = context.repo;
            const evaluation = await evaluateChecks({ github, owner, repo, sha, requiredChecks: REQUIRED_CHECKS });

            if (evaluation.allSuccess) {
              core.info('DS-27: all required checks green; leaving PR ready for review');
              return;
            }

            core.info('DS-27: checks failing or pending; returning PR to draft');
            await github.rest.pulls.update({ owner, repo, pull_number: pr.number, draft: true });
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr.number,
              body: '🚧 チェック失敗のため PR を Draft に戻しました。修正後に Ready for review へ。',
            });
